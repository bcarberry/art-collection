{% extends 'layout.html' %}

{% block content %}
<a href="/login"><button class="btn btn-success">Sign in</button></a>

<h1>Heart Art</h1>

<!-- Art goes here -->
	<div id='grid' data-columns>
	{% for i in art %}
		<div>
			<img src='{{ i.image }}' />
			<p class='art'><b><em>{{ i.title }}</em></b></p>
			<p class='artist'>{{ i.artist }}</p>
		</div>
	{% endfor %}
	</div>
</div>

{% endblock %}
